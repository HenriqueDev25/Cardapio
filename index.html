<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adega Pai D'égua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #22c55e;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 50;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen px-4 py-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-extrabold">Adega Pai D'égua</h1>
      <button onclick="verCarrinho()" class="bg-yellow-400 text-black px-4 py-2 rounded-xl font-bold hover:bg-yellow-300 transition">
        Carrinho (<span id="contador-carrinho">0</span>)
      </button>
    </div>

    <div id="toast" class="toast">Item adicionado ao carrinho!</div>

    <div>
      <h2 class="text-2xl font-bold mb-4 text-yellow-400">Cervejas</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10" id="cervejas"></div>

      <h2 class="text-2xl font-bold mb-4 text-yellow-400">Whisky</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10" id="whiskys"></div>

      <h2 class="text-2xl font-bold mb-4 text-yellow-400">Gin</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10" id="gins"></div>
    </div>
  </div>

  <!-- Modal do carrinho -->
  <div id="modal-carrinho" class="fixed inset-0 bg-black/80 hidden z-40 flex items-center justify-center">
    <div class="bg-white text-black p-6 rounded-xl w-full max-w-lg shadow-xl relative">
      <h2 class="text-2xl font-bold mb-4">Seu Carrinho</h2>
      <ul id="lista-carrinho" class="mb-4 space-y-2 max-h-60 overflow-y-auto"></ul>
      <div class="flex justify-between items-center font-semibold text-lg mb-4">
        <span>Total:</span>
        <span id="total-carrinho">R$ 0,00</span>
      </div>
      <div class="flex gap-4">
        <button onclick="abrirModalNome()" class="bg-yellow-500 w-full py-2 rounded-xl font-bold hover:bg-yellow-400">Finalizar Pedido</button>
        <button onclick="limparCarrinho()" class="bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-400">Limpar</button>
      </div>
      <button onclick="fecharCarrinho()" class="absolute top-2 right-4 text-black font-bold text-xl">&times;</button>
    </div>
  </div>

  <!-- Modal para pegar o nome -->
  <div id="modal-nome" class="fixed inset-0 bg-black/80 hidden z-40 flex items-center justify-center">
    <div class="bg-white text-black p-6 rounded-xl w-full max-w-lg shadow-xl">
      <h2 class="text-2xl font-bold mb-4">Qual o seu nome?</h2>
      <input id="nome-cliente" type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Digite seu nome" />
      <div class="flex gap-4 mt-6">
        <button onclick="finalizarPedido()" class="bg-yellow-500 w-full py-2 rounded-xl font-bold hover:bg-yellow-400">Enviar para o WhatsApp</button>
        <button onclick="fecharModalNome()" class="bg-red-500 w-full py-2 rounded-xl font-bold hover:bg-red-400">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const cervejas = [
      { nome: "Heineken Long Neck", preco: 9.90, imagem: "https://source.unsplash.com/400x300/?heineken" },
      { nome: "Budweiser 600ml", preco: 13.90, imagem: "https://source.unsplash.com/400x300/?budweiser" },
      { nome: "Império Puro Malte", preco: 4.90, imagem: "https://source.unsplash.com/400x300/?imperio,beer" },
      { nome: "Antarctica Original 600ml", preco: 10.90, imagem: "https://source.unsplash.com/400x300/?cerveja,original" },
      { nome: "Brahma Duplo Malte", preco: 5.90, imagem: "https://source.unsplash.com/400x300/?brahma,beer" },
      { nome: "Skol 350ml", preco: 3.90, imagem: "https://source.unsplash.com/400x300/?skol,beer" },
      { nome: "Petra Origem Puro Malte", preco: 4.50, imagem: "https://source.unsplash.com/400x300/?petra,beer" },
    ];

    const whiskys = [
      { nome: "Red Label", preco: 99.90, imagem: "https://source.unsplash.com/400x300/?redlabel" },
      { nome: "Jack Daniel's", preco: 139.90, imagem: "https://source.unsplash.com/400x300/?jackdaniels" },
      { nome: "Jack Daniel's Fire", preco: 149.90, imagem: "https://source.unsplash.com/400x300/?jackdaniels,fire" },
    ];

    const gins = [
      { nome: "Eternity Morango", preco: 79.90, imagem: "https://source.unsplash.com/400x300/?gin,strawberry" },
      { nome: "Eternity Maçã Verde", preco: 79.90, imagem: "https://source.unsplash.com/400x300/?gin,apple" },
      { nome: "Eternity Melancia", preco: 79.90, imagem: "https://source.unsplash.com/400x300/?gin,watermelon" },
      { nome: "Eternity Tropical", preco: 79.90, imagem: "https://source.unsplash.com/400x300/?gin,tropical" },
    ];

    const contadorCarrinho = document.getElementById("contador-carrinho");
    const listaCarrinho = document.getElementById("lista-carrinho");
    const totalCarrinho = document.getElementById("total-carrinho");
    const modalCarrinho = document.getElementById("modal-carrinho");
    const modalNome = document.getElementById("modal-nome");

    const renderCategoria = (produtos, containerId) => {
      const container = document.getElementById(containerId);
      produtos.forEach((p, i) => {
        container.innerHTML += `
          <div class="glass p-6 rounded-2xl shadow-xl hover:scale-[1.02] transition-transform">
            <img src="${p.imagem}" class="rounded-xl mb-4 w-full h-40 object-cover" alt="${p.nome}">
            <h3 class="text-xl font-bold mb-2">${p.nome}</h3>
            <p class="text-gray-300 mb-2">Produto gelado e pronto para você!</p>
            <div class="flex justify-between items-center">
              <span class="text-lg font-semibold text-yellow-400">R$ ${p.preco.toFixed(2)}</span>
              <button onclick="adicionarCarrinho('${p.nome}', ${p.preco})" class="bg-yellow-500 hover:bg-yellow-400 text-black px-4 py-1.5 rounded-xl">Pedir</button>
            </div>
          </div>
        `;
      });
    };

    function adicionarCarrinho(nome, preco) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
      const existente = carrinho.find(item => item.nome === nome);
      if (existente) {
        existente.qtd++;
      } else {
        carrinho.push({ nome, preco, qtd: 1 });
      }
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      atualizarContador();
      mostrarToast();
    }

    function atualizarContador() {
      let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
      const totalItens = carrinho.reduce((acc, item) => acc + item.qtd, 0);
      contadorCarrinho.textContent = totalItens;
    }

    function verCarrinho() {
      let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
      listaCarrinho.innerHTML = "";
      let total = 0;
      carrinho.forEach((item, i) => {
        total += item.preco * item.qtd;
        listaCarrinho.innerHTML += `
          <li class="flex justify-between items-center">
            <span class="w-1/2">${item.nome}</span>
            <div class="flex items-center gap-2">
              <button onclick="alterarQtd(${i}, -1)" class="bg-gray-200 px-2 rounded">−</button>
              <span>${item.qtd}</span>
              <button onclick="alterarQtd(${i}, 1)" class="bg-gray-200 px-2 rounded">+</button>
            </div>
            <span class="w-20 text-right">R$ ${(item.preco * item.qtd).toFixed(2)}</span>
            <button onclick="removerItem(${i})" class="text-red-500 ml-2 font-bold">×</button>
          </li>
        `;
      });
      totalCarrinho.textContent = "R$ " + total.toFixed(2);
      modalCarrinho.classList.remove("hidden");
    }

    function alterarQtd(index, delta) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
      carrinho[index].qtd += delta;
      if (carrinho[index].qtd <= 0) carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      verCarrinho();
      atualizarContador();
    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      verCarrinho();
      atualizarContador();
    }

    function limparCarrinho() {
      localStorage.removeItem("carrinho");
      verCarrinho();
      atualizarContador();
    }

    function fecharCarrinho() {
      modalCarrinho.classList.add("hidden");
    }

    function abrirModalNome() {
      modalNome.classList.remove("hidden");
    }

    function fecharModalNome() {
      modalNome.classList.add("hidden");
    }

    function finalizarPedido() {
      const nome = document.getElementById("nome-cliente").value.trim();
      if (!nome) {
        alert("Por favor, informe seu nome.");
        return;
      }

      let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
      let mensagem = `*Pedido da Adega Pai D'égua*\n\nNome: ${nome}\n\nItens:\n`;
      carrinho.forEach(item => {
        mensagem += `${item.nome} - ${item.qtd} x R$ ${item.preco.toFixed(2)}\n`;
      });
      mensagem += `\nTotal: R$ ${(carrinho.reduce((acc, item) => acc + item.preco * item.qtd, 0)).toFixed(2)}`;

      const whatsappLink = `https://wa.me/5511914042925?text=${encodeURIComponent(mensagem)}`;
      window.open(whatsappLink, "_blank");

      limparCarrinho();
      fecharCarrinho();
      fecharModalNome();
    }

    function mostrarToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    renderCategoria(cervejas, "cervejas");
    renderCategoria(whiskys, "whiskys");
    renderCategoria(gins, "gins");
    atualizarContador();
  </script>
</body>
  </html>
